<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | QuantumCircuits</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1600 height=900 style="width: 90%; height: 50.62%; background: #231F20"></canvas>
    <script src="Build/Circuits.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Circuits.data",
        frameworkUrl: "Build/Circuits.framework.js",
        codeUrl: "Build/Circuits.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "QuantumCircuits",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
